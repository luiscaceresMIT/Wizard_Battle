<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Player Details</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>Enter Your Details</h1>
<form action="/player_details" method="post">
    <label for="player_name">Name:</label>
    <input type="text" id="player_name" name="player_name" required>
    <br>
    <label for="wallet_details">Wallet Details:</label>
    <input type="text" id="wallet_details" name="wallet_details" required>
    <br>
    <button type="submit">Proceed to Battle</button>
</form>
<script src="/static/js/logic.js"></script>
</body>
</html>
